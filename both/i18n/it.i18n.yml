QuickHelp:
  title: "Guida rapida"
  meetingSeries: "<p>Qui puoi creare nuovi verbali per la serie di incontri corrente o fare clic su una data dei verbali esistenti.</p>"
  meetingSeriesList: "<p>Con 4Minitz puoi creare verbali per le riunioni.</p><p>Crea prima una nuova serie di incontri e invita alcuni altri utenti.<br>Poi crea i verbali di riunione su più date per la tua serie di incontri.</p>"
  minutes: "<p>Aggiungi argomenti per preparare la tua agenda di riunione<br>Durante l'incontro clicca sul checkbox dell'argomento per mostrare che ne hai discusso.<br>Se l'argomento...<br>&nbsp;&nbsp; - non è contrassegnato come discusso o<br>&nbsp;&nbsp; - è impostato come argomento ricorrente o<br>&nbsp;&nbsp; - contiene elementi di azione non eseguiti<br>... l'argomento sarà nuovamente presentato nella prossima riunione.</p><p>Clicca su 'Finalizza verbale' per inviare i verbali agli utenti invitati e le azioni ai loro responsabili.</p>"
  upload: "<ul><li>Qui puoi fare l'upload dei file come per es. presentazioni, PDF o foto</li><li>Hai bisogno del ruolo 'Uploader' o 'Moderatore' per farlo</li><li>L'upload o la cancellazione è possibile finché i verbale non saranno completati</li><li>Suggerimento: Clicca il pulsante sopra 'Upload' sul tuo tablet o sul tuo smartphone!</li></ul>"
